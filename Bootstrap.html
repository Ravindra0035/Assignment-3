      color: #fff;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .sidebar-footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .sidebar-footer img {

      border-radius: 50%;
    }
